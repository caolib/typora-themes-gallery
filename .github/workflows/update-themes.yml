name: Update Themes Data

on:
  schedule:
    # Run every 12 hours
    - cron: '0 1,13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      # We only need dev dependencies for ts-node if it's not in regular deps, 
      # but usually we just want to run the script. 
      # Assuming we can use npx ts-node or similar.
      run: |
        npm install typescript ts-node @types/node --no-save

    - name: Fetch and Update Themes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npx tsx scripts/update-themes.ts

    - name: Commit and Push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add public/themes.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update themes data [skip ci]" && git push)
